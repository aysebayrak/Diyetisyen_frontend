

<div  class="content d-flex justify-content-center">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-12      ">
        <div class="card">
          <div class="card-header"><h5 class="title">Hastalık Ekle</h5></div>
          <div class="card-body">
            <form [formGroup]="diseaseAddForm">
              <div class="mb-3">
                <label for="diseaseName">Hastalık ismi</label>
    
                <div class="form-group" style="width: 30rem;">
                  <input
                    type="text"
                    id="diseaseName"
                    formControlName="diseaseName"
                    class="form-control"
                    placeholder="Hastalık ismi giriniz."
                  />
  
              </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
              <button style="width: 100px;"  class="btn btn-fill btn-warning"(click)="add()">Ekle</button>
          </div>
        </div>
      </div>
    </div>
    </div>
