
<div class="container">
  <div class="col-md-10 mt-5">
    <div class="card">
  
      <div class="card-header">
        <h5 class="card-title text-center">Hastalık Güncelle</h5>
      </div>
  
      <div class="card-body">
  
        <form [formGroup]="diseaseUpdateForm">
  
          <div class="mb-3 row">
            <label for="diseaseName" class="col-sm-2 col-form-label">Hastalık İsmi</label>
            <div class="col-sm-10">
              <input type="text" id="diseaseName" formControlName="diseaseName" class="form-control"/>
            </div>
          </div>
  
        </form>
  
      </div>
  
      <div class="card-footer">
        <button class="btn btn-warning w-100" (click)="updateDisease()">Güncelle</button>
      </div>
  
    </div>
  </div>

</div>
