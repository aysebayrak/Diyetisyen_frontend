<div class="d-grid gap-2 mt-5">
  <button class="btn btn-warning" type="button">Diyetisyenler</button>

</div>


<table  class="table table-hover">
  <thead>
      <tr>
          <th scope="col">Ditetisyen  Tc</th>
          <th scope="col">Diyetisyen  İsmi</th>
          <th scope="col">Diyetisyen  Soyismi</th>
          <th scope="col">Diyetisyen  Maaş</th>



          <th></th>
      </tr>

  </thead>

  <tbody>
      <tr *ngFor="let doctor of doctors">
          <th scope="row">{{ doctor.tc }}</th>
          <td>{{ doctor.firstName }}</td>
          <td>{{ doctor.lastName }}</td>
          <td>{{ doctor.salary }}</td>


          <td>

          </td>
        </tr>



  </tbody>

</table>
