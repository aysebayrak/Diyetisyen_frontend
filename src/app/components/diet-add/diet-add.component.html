
<div  class="content d-flex justify-content-center">
  <div class="row justify-content-md-center mt-5">
      <div class="col-md-12      ">
      <div class="card">
        <div class="card-header"><h5 class="title">Diyet Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="dietAddForm">
            <div class="mb-3">
              <label for="dietName">Diyet ismi</label>
  
              <div class="form-group" style="width: 30rem;">
                <input
                  type="text"
                  id="dietName"
                  formControlName="dietName"
                  class="form-control"
                  placeholder="Diyet ismi giriniz."
                />

            </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button style="width: 100px;"  class="btn btn-fill btn-warning"(click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
  </div>
